<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Admin Dashboard</title>
</head>
<body>
  <div class="grid-container">
    <header>HEADER</header>
    <nav>
      <ul>
        <li>
          <a href="#">
            <img src="./assets/view-dashboard.png" alt="dashboard icon">
            <span>Dashboard</span>
          </a>

        </li>
      </ul>
      <ul>
        <li>
          <a href="#">
            <img src="./assets/home.png" alt="home icon" class="icon-size-sm">
            <span>Home</span>
          </a>
        </li>
        <li>
          <a href="#">
            <img src="./assets/card-account-details-outline.png" alt="profile icon" class="icon-size-sm">
            <span>Profile</span>
          </a>
        </li>
        <li>
          <a href="#">
            <img src="./assets/message-reply.png" alt="messages icon" class="icon-size-sm">
            <span>Messages</span>
          </a>
        </li>
        <li>
          <a href="#">
            <img src="./assets/clock-time-three.png" alt="history icon" class="icon-size-sm">
            <span>History</span>
          </a>
        </li>
        <li>
          <a href="#">
            <img src="./assets/note-multiple.png" alt="tasks icon" class="icon-size-sm">
            <span>Tasks</span>
          </a>
        </li>
        <li>
          <a href="#">
            <img src="./assets/account-group.png" alt="communities icon" class="icon-size-sm">
            <span>Communities</span>
          </a>
        </li>
      </ul>
      <ul>
        <li>
          <a href="#">
            <img src="./assets/cog.png" alt="settings icon" class="icon-size-sm">
            <span>Settings</span>
          </a>
        </li>
        <li>
          <a href="#">
            <img src="./assets/help-box.png" alt="support icon" class="icon-size-sm">
            <span>Support</span>
          </a>
        </li>
        <li>
          <a href="#">
            <img src="./assets/shield-check.png" alt="privacy icon" class="icon-size-sm">
            <span>Privacy</span>
          </a>
        </li>
      </ul>

    </nav>
    <main>MAIN</main>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.theodinproject.com" target="_blank">The Odin Project</a>. 
      Coded by <a href="https://www.toddteis.com" target="_blank">Todd Teis</a>.
  </p>
  </footer>
</body>
</html>
